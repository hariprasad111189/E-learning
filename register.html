</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("togglePassword");

      togglePassword.addEventListener("click", function () {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);

        // Toggle icon (if you have 2 icons: 'eye1.png' for closed and 'eye-hide.png' for open)
        this.src = type === "password" ? "eye1.png" : "eye1.png"; // Ensure the image file exists
      });
    });
    app.post('/signup', async (req, res) => {
  const { username, email, password } = req.body;

  // Basic validation
  if (!username || !email || !password) {
    return res.status(400).send('All fields are required');
  }

  // Check if the email already exists
  const existingUser = await User.findOne({ email });
  if (existingUser) {
    return res.status(400).send('Email already in use');
  }

  // Save directly without hashing
  const newUser = new User({
    username,
    email,
    password // saving plain password
  });

  await newUser.save();

  res.send('Account created successfully!');
});


  </script>
